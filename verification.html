<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Réussie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #d3ffe8, #a8edea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #28a745;
      margin-bottom: 20px;
    }

    .btn-retour {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn-retour:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Inscription terminée avec succès !</h1>
    <a href="index.html" class="btn-retour">Retour à l'accueil</a>
  </div>
</body>
</html>
